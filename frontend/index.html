<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor E-Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor E-Book</h1>
            <p class="subtitle">Envie um arquivo .docx com tags e baixe o texto no formato E-Book.</p>
        </header>

        <main>
            <form id="form" class="upload-box">
                <label for="file" class="file-label">
                    <span class="file-text">Escolher arquivo .docx</span>
                    <input type="file" id="file" name="file" accept=".docx" required>
                </label>
                <button type="submit" id="submit" disabled>Converter</button>
            </form>

            <p id="status" class="status" aria-live="polite"></p>
            <p id="error" class="error" aria-live="assertive"></p>
        </main>

        <section class="help">
            <h2>Como usar</h2>
            <ul>
                <li>O arquivo deve ser um documento Word (.docx).</li>
                <li>Use as tags no documento (ex.: <code>#Introdução#</code>, <code>#Destaque#</code>, <code>#Conclusão#</code>).</li>
                <li>O tamanho máximo é 20 MB.</li>
            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
