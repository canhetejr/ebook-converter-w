<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor E-Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Conversor E-Book</h1>
      <p class="header__subtitle">Arraste um .docx aqui ou clique para escolher</p>
      <a href="#" id="admin-link" class="header__admin-link" aria-label="Configurar tags">Configurar tags</a>
    </header>

    <main class="main">
      <div id="drop-zone" class="drop-zone" data-state="idle" role="button" tabindex="0" aria-label="Arraste um arquivo .docx ou clique para selecionar">
        <div class="drop-zone__inner">
          <span class="drop-zone__icon" aria-hidden="true"></span>
          <p class="drop-zone__text drop-zone__text--idle">Arraste um arquivo .docx aqui ou clique para escolher</p>
          <p id="file-info" class="drop-zone__file-info hidden"></p>
          <div class="drop-zone__spinner hidden" aria-hidden="true"></div>
        </div>
        <input type="file" id="file-input" class="drop-zone__input" accept=".docx" aria-label="Selecionar arquivo">
      </div>

      <div class="actions">
        <button type="button" id="btn-convert" class="btn btn--primary hidden">Converter</button>
        <button type="button" id="btn-another" class="btn btn--secondary hidden">Converter outro</button>
        <button type="button" id="btn-retry" class="btn btn--secondary hidden">Tentar de novo</button>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
      <p id="error" class="error" aria-live="assertive" aria-atomic="true"></p>
    </main>

    <section class="help">
      <button type="button" class="help__toggle" id="help-toggle" aria-expanded="false" aria-controls="help-content">
        Ver tags suportadas
      </button>
      <div id="help-content" class="help__content hidden" aria-hidden="true">
        <p class="help__intro">Use estas tags no seu documento Word (.docx) para formatar o E-Book:</p>
        <ul class="help__list" id="help-list">
          <!-- Lista será populada dinamicamente pelo app.js -->
        </ul>
      </div>
    </section>
  </div>

  <!-- Admin panel -->
  <div id="admin-overlay" class="admin-overlay">
    <div class="admin-panel">
      <div class="admin-panel__header">
        <h2 class="admin-panel__title">Gerenciar tags</h2>
        <button type="button" id="admin-close" class="admin-panel__close" aria-label="Fechar">&times;</button>
      </div>
      <div class="admin-panel__body">
        <section class="admin-section">
          <label class="admin-section__label" for="max-size">Tamanho máximo de arquivo (MB)</label>
          <input type="number" id="max-size" class="admin-section__input" min="1" max="500" value="100">
        </section>

        <section class="admin-section">
          <label class="admin-section__label">Tags configuradas</label>
          <ul id="tag-list" class="tag-list">
            <!-- Tags serão populadas pelo admin.js -->
          </ul>
          <button type="button" id="btn-add-tag" class="btn-add">+ Adicionar tag</button>
        </section>

        <!-- Form de edição/adição -->
        <section id="tag-form" class="admin-section hidden">
          <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">
            <span id="form-title">Adicionar tag</span>
          </h3>
          <div class="form-group">
            <label class="form-group__label" for="tag-id">ID (identificador único)</label>
            <input type="text" id="tag-id" class="form-group__input" placeholder="ex: introducao">
          </div>
          <div class="form-group">
            <label class="form-group__label" for="tag-name">Nome</label>
            <input type="text" id="tag-name" class="form-group__input" placeholder="ex: Introdução">
          </div>
          <div class="form-group">
            <label class="form-group__label" for="tag-pattern">Pattern (minúsculas; separe múltiplos por vírgula)</label>
            <input type="text" id="tag-pattern" class="form-group__input" placeholder="ex: #introdução#">
          </div>
          <div class="form-group">
            <label class="form-group__label" for="tag-type">Tipo</label>
            <select id="tag-type" class="form-group__select">
              <option value="block">Block (bloco com conteúdo)</option>
              <option value="single">Single (linha única)</option>
              <option value="title">Title (título)</option>
              <option value="image">Image (figura/quadro)</option>
              <option value="special">Special (regra especial)</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-group__label" for="tag-template">Output Template</label>
            <textarea id="tag-template" class="form-group__textarea" placeholder="ex: <div>{{content}}</div>"></textarea>
          </div>
          <div class="form-group">
            <label class="form-group__label" for="tag-options">Options (JSON opcional)</label>
            <textarea id="tag-options" class="form-group__textarea" placeholder='ex: {"hasLink": true}'>{}</textarea>
          </div>
          <div class="form-actions">
            <button type="button" id="btn-cancel-tag" class="btn btn--secondary">Cancelar</button>
            <button type="button" id="btn-save-tag" class="btn btn--primary">Salvar</button>
          </div>
        </section>
      </div>

      <div class="admin-panel__footer">
        <button type="button" id="btn-download-config" class="btn-download">Baixar JSON</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="converter.js"></script>
  <script src="app.js"></script>
  <script src="admin.js"></script>
</body>
</html>
